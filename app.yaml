version: 1
runtime: custom
vm: true
api_version: 1
application: 'node-app-test-813'

manual_scaling:
  instances: 1

handlers:

- url: /(.*\.(html|css|js))
  static_files: static/\1
  upload: static/(.*\.(html|css|js))

- url: /
  static_files: static/index.html
  upload: static/index.html

- url: /.*
  script: app.js
  login: required
